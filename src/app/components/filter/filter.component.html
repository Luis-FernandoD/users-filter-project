<div class="filter">
  <div class="form">
    <div class="form__name">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Javinha de Sousa" [(ngModel)]="filterOptions.name" />
      </mat-form-field>
    </div>
    
    <div class="form__date__picker">
      <mat-form-field>
        <mat-label>Selecione um per√≠odo</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Data inicial" [(ngModel)]="filterOptions.startDate" />
          <input matEndDate placeholder="Data Final" [(ngModel)]="filterOptions.endDate" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterOptions.status">
          @for (status of statusList; track status) {
          <mat-option [value]="status.value">
            {{ status.description }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form__button">
      <button mat-raised-button (click)="onFilter()">Filtrar</button>
    </div>
  </div>
</div>
