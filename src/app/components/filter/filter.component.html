<div class="filter">
  <form class="form">
    <div class="form__name">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Javinha de Sousa" value="Javinha" />
      </mat-form-field>
    </div>
    
    <div class="form__date__picker">
      <mat-form-field>
        <mat-label>Selecione um per√≠odo</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Data inicial" />
          <input matEndDate placeholder="Data Final" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form__status">
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          @for (food of foods; track food) {
          <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form__button">
      <button mat-raised-button>Filtrar</button>
    </div>
  </form>
</div>
