<div class="user-details">
<mat-list role="list">
  <mat-list-item>
    <span class="h2 d-flex justify-content-center"><strong>Detalhes do Usuário</strong></span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Nome: </span> <span class="h4">{{ user.nome }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Email: </span> <span class="h4">{{ user.email }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Telefone: </span> <span class="h4">{{ user.telefone | phone  }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Endereço: </span> <span class="h4">{{ user.endereco | adress}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Status: </span> <span class="h4">{{ user.ativo }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Função: </span> <span class="h4">{{ user.funcao}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <span class="h2">Data de cadastro: </span> <span class="h4">{{user.dataCadastro}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
</div>
